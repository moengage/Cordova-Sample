repositories {
    mavenCentral()
}

dependencies {
  compile ('com.moengage:moe-android-sdk:9.1.03'){
    exclude group: 'com.moengage', module: 'moe-push-firebase'
  }
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:appcompat-v7:26.0.1'

    }
}

ext.postBuildExtras = {
    android {
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
        allprojects {
            compileOptions {
                sourceCompatibility = JavaVersion.VERSION_1_7
                targetCompatibility = JavaVersion.VERSION_1_7
            }
        }
    }
}
